<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Will you be my valentine?</title>
    <style>
      :root{--bg:#ffeef0;--card:#fff}
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
      body{background:var(--bg);display:flex;align-items:center;justify-content:center}
      .card{background:var(--card);border-radius:16px;padding:32px;box-shadow:0 10px 30px rgba(0,0,0,.08);max-width:460px;width:92%;text-align:center}
      h1{font-size:26px;margin:0 0 6px}
      p.lead{color:#6b7280;margin:0 0 20px}
      .actions{height:120px;position:relative;display:flex;align-items:center;justify-content:center}
      .btn{padding:10px 18px;border-radius:999px;border:none;color:#fff;cursor:pointer;font-weight:600}
      .yes{background:#10b981;margin-right:18px}
      .no{background:#ef4444;position:absolute;transition:transform .22s ease,left .22s ease,top .22s ease}
      .tip{margin-top:14px;color:#9ca3af;font-size:13px}
      .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.5)}
      .modal .box{background:#fff;padding:16px;border-radius:12px;max-width:720px;width:92%;text-align:left}
      .modal img{width:100%;border-radius:8px;display:block}
      .modal .close{margin-top:10px;display:flex;justify-content:flex-end}
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h1>Will you be my valentine?</h1>
      <p class="lead">(Choose wisely)</p>

      <div class="actions" id="actions">
        <button id="yes" class="btn yes">Yes</button>
        <button id="no" class="btn no">No</button>
      </div>

      <p class="tip">Try to click <strong>No</strong> â€” it doesn't like commitment ðŸ˜‰</p>
    </div>

    <div id="modal" style="display:none"></div>

    <script src="script.js"></script>
  </body>
</html>
