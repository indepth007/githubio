<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Will you be my valentine?</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card" id="card">
      <div class="top-right">
        <div style="display:flex;gap:8px;align-items:center">
          <button id="theme-toggle" class="btn-theme" aria-pressed="false" title="Toggle theme">
            <span class="icon" aria-hidden="true">üåô</span>
            <span class="sr-only">Toggle theme</span>
          </button>
          <div id="theme-presets" class="theme-presets" title="Theme presets">
            <button class="preset" data-preset="rose" aria-label="Rose theme" style="background:linear-gradient(135deg,#ff9db8,#ff6b9f)"></button>
            <button class="preset" data-preset="pastel" aria-label="Pastel theme" style="background:linear-gradient(135deg,#a7f3d0,#ffd6e0)"></button>
            <button class="preset" data-preset="midnight" aria-label="Midnight theme" style="background:linear-gradient(135deg,#334155,#0b1220)"></button>
            <button class="preset" data-preset="sunset" aria-label="Sunset theme" style="background:linear-gradient(135deg,#ff9a8b,#ff6a88)"></button>
            <button class="preset" data-preset="forest" aria-label="Forest theme" style="background:linear-gradient(135deg,#b7f5d0,#2dd4bf)"></button>
            <button class="preset" data-preset="lavender" aria-label="Lavender theme" style="background:linear-gradient(135deg,#c7b8ff,#ffd1f0)"></button>
          </div>
        </div>
      </div>
      <h1>Will you be my valentine?</h1>
      <p class="lead">(Choose wisely)</p>
      <div class="love-icon" aria-hidden="true">‚ù§Ô∏è</div>

      <div class="actions" id="actions">
        <button id="yes" class="btn yes">Yes</button>
        <button id="no" class="btn no">No</button>
      </div>

      <p class="tip">Try to click <strong>No</strong> ‚Äî it doesn't like commitment üòâ</p>
      <div class="girl-wrap" id="girlWrap" aria-hidden="true">
        <img id="girlImg" class="girl-img" src="artifacts/ritul.jpeg" alt=""/>
        <div class="girl-caption" aria-hidden="true">
          <p class="caption-line">You made my Day by saying <span class="badge yes-badge">YES</span></p>
          <div class="badge happiest-badge">I am HAPPIEST</div>
          <div id="messageSeq" class="message-seq" aria-live="polite"></div>
          <div style="margin-top:10px;display:flex;gap:8px">
            <button id="shareBtn" class="btn small">Share</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" style="display:none"></div>

    <script src="script.js"></script>
  </body>
</html>
